<body>


  <form onsubmit="sendPhoto(event)">
    <input type="file" name="img">
    <button type="submit">SEND</button>
  </form>


  <script>
    async function sendPhoto(event) {
      event.preventDefault();

      debugger
      let res = await fetch("/api/burgers/123/img", {
        method: 'POST',
        data: JSON.stringify({ file: event.target.img.files[0] })
      })
      let data = res.json()
    }
  </script>
